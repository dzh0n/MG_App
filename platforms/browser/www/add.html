<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Новый заказ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link href="css/fonts/roboto/stylesheet.css" rel="stylesheet">
    <link href="css/fonts/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="css/datepicker.min.css" rel="stylesheet">
</head>
<body class="bar">

<div class="nav-bar">
    <div class="nav-bar-wrap">
        <a href="javascript:;" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></a>
        <span>Новый заказ</span>
        <a href="javascript:;" onclick="addOrder()"><i class="fas fa-check"></i></a>
    </div>
</div>

<div class="page-content">

    <div class="form">
        <form id="order-form" action="" method="post">
            <div class="form-row">
                <div class="form-row-item">
                    <label>Выберите услугу</label>
                    <select name="type" id="type">
                        <option value="0">Грузоперевозки</option>
                        <option value="1">Спецтехника</option>
                        <option value="2">Грузоперевозки (легковой автомобиль)</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label id="label-from">Откуда</label>
                    <input name="address_from" id="address_from" type="text" maxlength="255" autocomplete="off">
                    <input name="address_from_id" id="address_from_id" type="hidden">

                </div>
                <div class="form-row-item" id="to-block" style="display: block;">
                    <label>Куда</label>
                    <input name="address_to" id="address_to" type="text" maxlength="255" autocomplete="off">
                    <input name="address_to_id" id="address_to_id" type="hidden">
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Опишите работу или груз</label>
                    <textarea name="content" id="content"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Дата начала работ</label>
                    <input autocomplete="off" class="datepicker-here" name="date_start" id="date_start" type="text">
                </div>
                <div class="form-row-item">
                    <label>Дата окончания работ <span>(не обязательно)</span></label>
                    <input autocomplete="off" class="datepicker-here" name="date_finish" id="date_finish" type="text">
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.autocomplete.min.js"></script>
<script type="text/javascript" src="js/libs/datepicker.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/add.js"></script>
</body>
</html>
