<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/fonts/roboto/roboto.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="add-page animated fadeIn">

<div class="wrapper">
    <!-- header -->
    <div class="header-fixed">
        <div class="header-fixed-left">
            <a href="javascript:;" onclick="back();"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header-fixed-center">
            <h2>Создание заказа</h2>
        </div>
        <div class="header-fixed-right">
            <a href="javascript:;"></a>
        </div>
    </div>
    <!-- header -->
    <form id="order-form" method="post">
        <input type="hidden" name="user_id" id="userId" value="">
    <div class="order-form">
        <div class="order-form-row">
            <label>Мне нужно (название техники ил услуги)</label>
            <input type="text" name="subject" required placeholder="Например, экскаватор-погрузчик">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Описание заказа</label>
            <textarea name="content" required placeholder="Опишите для чего вам нужна техника или услуга, на какой срок, бюджет, наличный или безналичный расчет"></textarea>
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Адрес</label>
            <input type="text" name="address" required placeholder="Например, Стерлитамак, Техническая, 2">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Контактное лицо / Организация</label>
            <input type="text" name="client_name" id="client_name" required placeholder="Ваше имя или название организации">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Контактный телефон</label>
            <input type="tel" class="phone-mask" name="client_phone" id="client_phone" required placeholder="Укажите ваш контактный телефон">
        </div>
    </div>


    <!-- add order btn -->
    <div class="add-order-btn-wrap no-fix">
        <button><span>Опубликовать заказ</span></button>
    </div>
    <!-- add order btn -->
    </form>

</div><!-- .wrapper -->


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/jquery.mask.min.js"></script>
<script type="text/javascript" src="assets/js/global.js"></script>
<script type="text/javascript" src="assets/js/add.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
