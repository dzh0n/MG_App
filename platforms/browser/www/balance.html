<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/fonts/roboto/roboto.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="add-page animated fadeIn">

<div class="wrapper">
    <!-- header -->
    <div class="header-fixed">
        <div class="header-fixed-left">
            <a href="javascript:;" onclick="back();"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header-fixed-center">
            <h2>Баланс</h2>
        </div>
        <div class="header-fixed-right">
            <a href="javascript:;" onclick="refreshBalance();"><i class="fas fa-sync-alt"></i></a>
        </div>
    </div>
    <!-- header -->

    <div class="balance-main-row">
        <div class="balance-main-current"><span>0</span> ₽</div>
        <div class="balance-main-info">Вы можете пополнить баланс при помощи вашей банковской карты - безопасно и без комиссии</div>
    </div>

    <form id="balance-form" method="post">
        <input type="hidden" name="userId" id="userId" value="">
        <div class="order-form">
            <div class="order-form-row">
                <label>Сумма пополнения</label>
                <input type="number" name="summa" required placeholder="Введите сумму для пополнения">
            </div>
            <div class="add-order-btn-wrap no-fix">
                <button><span>Пополнить баланс</span></button>
            </div>
        </div>
    </form>

    <div class="balance-history">
        <h2>История операций</h2>
        <table id="history">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Тип операции</th>
                <th>Сумма</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="3" style="text-align: center"> Нет операций</td>
            </tr>
            </tbody>
        </table>
    </div>

</div><!-- .wrapper -->


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/libs/jquery.mask.min.js"></script>
<script type="text/javascript" src="assets/js/global.js"></script>
<script type="text/javascript" src="assets/js/balance.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
