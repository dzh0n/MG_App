<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Баланс</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link href="css/fonts/roboto/stylesheet.css" rel="stylesheet">
    <link href="css/fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="bar">

<div class="nav-bar">
    <div class="nav-bar-wrap">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <span>Баланс</span>
        <a href="javascript:;" ></a>
    </div>
</div>

<div class="page-content">
    <div class="balance-main-row">
        <div class="balance-main-current"><span>0</span> ₽</div>
        <div class="balance-main-info">Вы можете пополнить баланс при помощи вашей банковской карты - безопасно и без комиссии</div>
    </div>
    <form id="add-form" action="#" onsubmit="return false;" method="post">
        <div class="form-row balance-row">
        <div>
            <input placeholder="Введите сумму" autocomplete="off" name="summa" id="summa" type="number">
        </div>
            <button id="balance-add">+ Пополнить баланс</button>
        </div>
    </form>
    <h2>История операций</h2>
    <table id="history">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Тип операции</th>
            <th>Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="3" style="text-align: center"> Нет операций</td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/balance.js"></script>
</body>
</html>
