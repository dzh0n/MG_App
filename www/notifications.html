<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Уведомления</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link href="css/fonts/roboto/stylesheet.css" rel="stylesheet">
    <link href="css/fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="bar">

<div class="nav-bar">
    <div class="nav-bar-wrap">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <span>Уведомления</span>
        <a href="javascript:;" onclick="saveSettings();"><i class="fas fa-check"></i></a>
    </div>
</div>

<div class="page-content">
    <div class="form">
        <form id="reg-form" action="" method="post" onsubmit="return false;">
            <div class="form-row">
                <div class="form-row-item">
                    <label class="checkbox">
                        <input name="is_active" id="is_active" value=""  type="checkbox">
                        <div class="checkbox__text">Разрешить присылать мне уведомления</div>
                    </label>
                </div>
            </div>
            <div id="hiddenFields">

                <div class="form-row">
                    <div class="form-row-item">
                        <label>Регион</label>
                        <select name="region_id" id="region_id"></select>
                    </div>
                </div>

                <div class="form-row" style="margin-bottom: 10px;">
                    <label>Категории</label>
                </div>

                <div class="form-row">
                    <div class="form-row-item">
                        <label class="checkbox">
                            <input name="type_g" id="type_g" value=""  type="checkbox">
                            <div class="checkbox__text">Грузоперевозки</div>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-row-item">
                        <label class="checkbox">
                            <input name="type_s" id="type_s" value=""  type="checkbox">
                            <div class="checkbox__text">Спецтехника</div>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-row-item">
                        <label class="checkbox">
                            <input name="type_sm" id="type_sm" value="" type="checkbox">
                            <div class="checkbox__text">Грузоперевозки (легковой автомобиль)</div>
                        </label>
                    </div>
                </div>

            </div>


        </form>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/notification.js"></script>
</body>
</html>
