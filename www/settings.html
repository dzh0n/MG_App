<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Настройки</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link href="css/fonts/roboto/stylesheet.css" rel="stylesheet">
    <link href="css/fonts/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body class="bar">

<div class="nav-bar">
    <div class="nav-bar-wrap">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <span>Настройки</span>
        <a href="javascript:;" onclick="saveSettings();"><i class="fas fa-check"></i></a>
    </div>
</div>

<div class="page-content">
    <div class="form">
        <form id="reg-form" action="" method="post" onsubmit="return false;">
            <div class="form-row">
                <div class="form-row-item">
                    <label>ФИО или Наименование организации</label>
                    <input autocomplete="off" name="name" id="name" type="text" maxlength="50">
                    <div class="errorMessage" id="User_name_em_" style="display:none"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Номер телефона</label>
                    <input class="phone-mask" placeholder="+7 (***) ***-**-**" autocomplete="off" name="phone" id="phone" type="tel" maxlength="18">
                    <div class="errorMessage" id="User_phone_em_" style="display:none"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Email</label>
                    <input autocomplete="off" name="email" id="email" type="email" maxlength="50">
                    <div class="errorMessage" id="User_email_em_" style="display:none"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Новый пароль</label>
                    <input name="newPassword" id="newPassword" type="password" maxlength="255">
                    <div class="errorMessage" id="User_password_em_" style="display:none"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-row-item">
                    <label>Повтор пароля</label>
                    <input name="repeatPassword" id="repeatPassword" type="password" maxlength="255">
                    <div class="errorMessage" id="User_re-password_em_" style="display:none"></div>
                </div>
            </div>


        </form>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mask.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
